<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/body.css">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Entre em contato</title>
</head>
<body>
    <div class="interface">
        <header id="cabecalho">
            <h1>Akatsuki</h1>
            <h2>Contato</h2>
            <div id="menu"><a id="inicio" href="index.html">Tela Inicial</a></div>
        </header>
        <div class="pai">
            <main class="container">
                <h2 class="titulo-form">Entre em contato conosco</h2>
                <form action="">
                    <div class="input-field">
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <input type="tel" name="telefone" id="telefone" placeholder="(XX) X XXXX-XXXX">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" id="email" placeholder="example@email.com">
                        <div class="underline"></div>
                    </div>
                    <div class="input-field">
                        <textarea id="msg" rows="7" cols="41" placeholder="Digite aqui sua mensagem..."></textarea>
                        <div class="underline"></div>
                    </div>

                    <input type="submit" id="enviar" value="Enviar">
                </form>
            </main>
        </div>
         <footer id="rodape">
            <p>Copyright &copy; 2021 - by Gabriel Vasconcelos</p>
            <p><a href="https://www.linkedin.com/in/gabriel-vasconcelos-marques-312a521b9/" target="_blank">Linkedin</a> | <a href="https://github.com/GabrielVasconcelosMarques" target="_blank">Github</a></p>
        </footer>
    </div>
<script>
    function msg(){
        alert("Dados enviados com sucesso!!");
    }
    document.getElementById("enviar").onclick = function(){
        msg();
    };
</script>
</body>
</html>
